<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Perfil</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,700,900');
    </style>
</head>
<body class="body_dashboard">
    <div class="header_dashboard">
        <div class="container">
            <div class="user_name">
                <span>Olá</span><br>
                <span id="nomeUsuario"></span>
            </div>
            <div class="btn" id="buttons">
                <button class="button_dashboard"><a href="dash_perfil.html">Perfil</a></button>
                <button class="button_dashboard"><a href="#">Colméias</a></button>
            </div>
        </div>
        <div class="container">
            <div class="btn">
                <button class="button_sair"><a href="index.html">Sair</a></button>
            </div>
        </div>
    </div>

    <div class="falso_header"></div>
    <div class="dash_container">
        <div class="dash_titulo">
            <h1>Meu perfil</h1>
        </div>
        <div class="conteudo">
            <!-- conteudos do dashboard -->


            <div class="dash_login_formbox">
                <div class="dash_formbox_title">
                    Informações de Cadastro
                </div>
                <div class="dash_formbox_form">
                    Nome
                    <input type="text">
                    Telefone
                    <input type="text">
                    Cpf
                    <input type="text">
                    E-mail
                    <input type="text">
                    Senha
                    <input type="password">
                    <div class="btn">
                    <button class="button_dashboard">Atualizar</button>
                    </div>
                </div>
            </div>

            <div class="dash_fazenda_formbox">
                <div class="dash_formbox_title">
                    Informações da Fazenda
                </div>
                <div class="dash_formbox_form">
                    Estado
                    <input type="text">
                    Cidade
                    <input type="text">
                    Bairro
                    <input type="text">
                    Rua
                    <input type="number">
                    Nº
                    <input type="number">
                    CEP
                    <input type="number">
                    <div class="btn">
                    <button class="button_dashboard">Atualizar</button>
                    </div>
                </div>
            </div>

        </div>

    </div>
    </div>

</body>

</html>
<script>
    nomeUsuario.innerHTML = sessionStorage.NOME_USUARIO
    if(sessionStorage.ADM == -1){
        buttons.innerHTML += `<button class="button_dashboard"><a href="perfil_chefe.html">Visão Geral</a></button>`
    }
</script>
