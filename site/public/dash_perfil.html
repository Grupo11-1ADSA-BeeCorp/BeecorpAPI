<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Perfil</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,700,900');
    </style>
</head>
<body class="body_dashboard">
    <div class="header_dashboard">
        <div class="container">
            <div class="user_name">
                <span>Olá</span><br>
                <span id="nomeUsuario"></span>
            </div>
            <div class="btn" id="buttons">
                <button class="button_dashboard"><a href="dash_perfil.html">Perfil</a></button>
                <button class="button_dashboard"><a href="#">Colméias</a></button>
            </div>
        </div>
        <div class="container">
            <div class="btn">
                <button class="button_sair"><a href="index.html">Sair</a></button>
            </div>
        </div>
    </div>

    <div class="falso_header"></div>
    <div class="dash_container">
        <div class="dash_titulo">
            <h1>Meu perfil</h1>
        </div>
        <div class="conteudo">
            <!-- conteudos do dashboard -->


            <div class="dash_login_formbox">
                <div class="dash_formbox_title">
                    Cadastre seu Funcionário
                </div>
                <div class="dash_formbox_form">
                    Nome
                    <input type="text" id="input_nome">
                    Telefone
                    <input type="text" id="input_telefone">
                    E-mail
                    <input type="text" id="input_email">
                    Senha
                    <input type="password" id="input_senha">
                    <div class="btn">
                    <button class="button_dashboard" onclick="cadastrarFuncionario()">Atualizar</button>
                    </div>
                </div>
            </div>

            <div class="dash_fazenda_formbox">
                <div class="dash_formbox_title">
                    Informações da Fazenda
                </div>
                <div class="dash_formbox_form">
                    Estado
                    <input type="text">
                    Cidade
                    <input type="text">
                    Bairro
                    <input type="text">
                    Rua
                    <input type="number">
                    Nº
                    <input type="number">
                    CEP
                    <input type="number">
                    <div class="btn">
                    <button class="button_dashboard">Atualizar</button>
                    </div>
                </div>
            </div>

        </div>

    </div>
    </div>

</body>

</html>
<script>
    nomeUsuario.innerHTML = sessionStorage.NOME_USUARIO
    if(sessionStorage.ADM == -1){
        buttons.innerHTML += `<button class="button_dashboard"><a href="perfil_chefe.html">Visão Geral</a></button>`
    }
    function cadastrarFuncionario() {

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = input_nome.value;
    var emailVar = input_email.value;
    var senhaVar = input_senha.value;
    //var confirmacaoSenhaVar = confirmacao_senha_input.value;
    var telefoneVar = input_telefone.value
    var chefeVar = sessionStorage.ID_USUARIO

    if (nomeVar == "" || emailVar == "" || senhaVar == "" || telefoneVar == "") {
      //cardErro.style.display = "block"
      alert("Campos em branco!")

    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrarFuncionario", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        telefoneServer : telefoneVar,
        chefeServer: chefeVar,
      })
    }).then(function (resposta) {

      console.log("resposta: ", resposta);

      if (resposta.ok) {
        //cardErro.style.display = "block";

        alert("Cadastro realizado com sucesso!");
        
        limparFormulario();
      } else {
        throw ("Houve um erro ao tentar realizar o cadastro!");
      }
    }).catch(function (resposta) {
      console.log(`#ERRO: ${resposta}`);
    });

    return false;
  }
</script>
