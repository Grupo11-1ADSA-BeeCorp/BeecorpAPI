<script>
function atualizacaoPeriodica() {
        obterdados(1);
        obterdados(2);
        obterdados(3);
        obterdados(4);
        obterdados(5);

        function sendData() {
			var http = new XMLHttpRequest();
			http.open('POST', 'http://localhost:3000/api/sendData', false);
			http.send(null);
		}

        setInterval(() => {
			sendData();
		}, 2000);
        setTimeout(atualizacaoPeriodica, 5000);
    }

    function obterdados(idDados) {
        fetch(`/Dados/tempo-real/${idDados}`)
            .then(resposta => {

                if (resposta.ok) {
                    resposta.json().then(resposta => {

                        console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);

                        var dados = {
                            temperaturaAtual: resposta[0].temperaturaAtual,
                        }

                        alertar(resposta[0].temperaturaAtual, idDados);
                    });
                } else {

                    console.error('Nenhum dado encontrado ou erro na API');
                }
            })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados do aquario p/ gráfico: ${error.message}`);
            });

    }

    function alertar(temperaturaAtual, idDados) {
        var limites = {
            muito_quente: 29,
            quente: 32,
            ideal: 33.5,
            frio: 35,
            muito_frio: 38
        };

        var classe_temperatura = 'cor-alerta';

        if (temperaturaAtual >= limites.muito_quente) {
            classe_temperatura = 'cor-alerta perigo-quente';
            console.log("caiu no 1")
        }
        else if (temperaturaAtual < limites.muito_quente && temperaturaAtual >= limites.quente) {
            classe_temperatura = 'cor-alerta alerta-quente';
            console.log("caiu no 2")
        }
        else if (temperaturaAtual < limites.quente && temperaturaAtual > limites.frio) {
            classe_temperatura = 'cor-alerta ideal';
            console.log("caiu no 3")
        }
        else if (temperaturaAtual <= limites.frio && temperaturaAtual > limites.muito_frio) {
            classe_temperatura = 'cor-alerta alerta-frio';
            console.log("caiu no 4")
        }
        else if (temperaturaAtual < limites.min_temperatura) {
            classe_temperatura = 'cor-alerta perigo-frio';
            console.log("caiu no 5")
        }

        var card;

        if (idDados == 1) {
            temp_alta.innerHTML = temperaturaAtual + "°C";
            card = card_1
        } else if (idDados == 2) {
            temp_alta.innerHTML = temperaturaAtual + "°C";
            card = card_2
        } else if (idDados == 3) {
            temp_normal.innerHTML = temperaturaAtual + "°C";
            card = card_3
        } else if (idDados == 4) {
            temp_alta.innerHTML = temperaturaAtual + "°C";
            card = card_4
        }else if (idDados == 5) {
            temp_alta.innerHTML = temperaturaAtual + "°C";
            card = card_5
        // alterando
        card.className = classe_temperatura;

    }

}

</script>
