<script>
  function verificar() {
    var nome = input_nome.value
    var email = input_email.value
    var telefone = input_telefone.value
    var senha = input_senha.value

    if (nome == "" || email == "" || telefone == "" || senha == "") {
      mensagem.innerHTML = "preencha todos os campos!"
    }
  }

  function cadastrar() {
    aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = input_nome.value;
    var emailVar = input_email.value;
    var senhaVar = input_senha.value;
    //var confirmacaoSenhaVar = confirmacao_senha_input.value;
    var telefone = input_telefone.value

    if (nomeVar == "" || emailVar == "" || senhaVar == "" || telefone == "") {
      //cardErro.style.display = "block"
      mensagem.innerHTML = "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    }
    else {
      setInterval(sumirMensagem, 5000)
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar
      })
    }).then(function (resposta) {

      console.log("resposta: ", resposta);

      if (resposta.ok) {
        //cardErro.style.display = "block";

        mensagem.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

        setTimeout(() => {
          window.location = "pagina_login.html";
        }, "2000")

        limparFormulario();
        finalizarAguardar();
      } else {
        throw ("Houve um erro ao tentar realizar o cadastro!");
      }
    }).catch(function (resposta) {
      console.log(`#ERRO: ${resposta}`);
      finalizarAguardar();
    });

    return false;
  }

  function sumirMensagem() {
    //cardErro.style.display = "none"
  }

</script>
